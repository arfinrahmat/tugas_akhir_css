<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tugas Akhir CSS - Niomic</title>
    <link rel="shortcut icon" href="images/niomic.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar py-2 navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logotrip-icon.png" width="180" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active align-self-center">
              <a class="nav-link" href="index.html"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item align-self-center">
              <a class="nav-link" href="package.html">Package</a>
            </li>
            <li class="nav-item align-self-center">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="mt-5 mb-5">
      <div class="container form1">
        <div class="text-center pt-3 pb-4">
          <h3>Sign Up Form</h3>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputname">First Name</label>
            <input type="text" class="form-control" id="inputname" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputlastname">Last Name</label>
            <input type="text" class="form-control" id="inputlastname" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputemail">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="inputemail"
            placeholder="arfinrahmattrip@gmail.com"
          />
        </div>
        <div class="form-group">
          <label for="inputpassword">Password</label>
          <input type="password" class="form-control" id="inputpassword" />
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Send me emails with travel deals, special offers, and other
              information.
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <div class="row mt-5">
          <div class="col">
            <p class="p1">Already have an account?</p>
          </div>
          <div class="col pb-5">
            <a
              class="btn btn-outline-secondary"
              href="signin.html"
              role="button"
              >Sign In</a
            >
          </div>
        </div>
      </div>
    </form>

    <footer class="footer text-center mt-3">
      <p>
        Copyright &copy;
        <a href="https://niomic.com/">NIOMIC 2020</a> All Right Reserved
      </p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
